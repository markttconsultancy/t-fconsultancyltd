<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T&F Consultancy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffffff;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    img {
      max-width: 200px;
      margin-top: 30px;
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
      font-style: italic;
      color: #444;
    }

    form {
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      font-family: Georgia, serif;
      font-size: 16px;
    }

    button {
      background-color: #00274d;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <img src="logo.png.png" alt="T&F Consultancy Logo">
  <h1>Coming Soon</h1>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" rows="4" placeholder="Your Message or Enquiry"></textarea>
    <button type="submit">Send Enquiry</button>
  </form>

  <footer>
    &copy; 2025 T&F Consultancy
  </footer>

</body>
</html>
