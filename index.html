<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T&F Consultancy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    img {
      max-width: 200px;
      margin-top: 30px;
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
      font-style: italic;
      color: #444;
    }

    form {
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      font-family: Georgia, serif;
      font-size: 16px;
    }

    button {
      background-color: #00274d;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #00274d;
      font-size: 36px;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #004080;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <img src="logo.png.png" alt="T&F Consultancy Logo">
  <h1>Coming Soon</h1>

  <div class="social-icons">
    <p style="margin-bottom: 10px; font-size: 22px; font-weight: bold;">Follow us:</p>
    <a href="https://www.facebook.com/tfconsultancyservices" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.instagram.com/tfconsultancyservices" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>

  <!-- Contact Form UI Only -->
  <form>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="4" placeholder="Your Message or Enquiry"></textarea>
    <button type="submit" onclick="event.preventDefault(); alert('Form submission not yet connected.');">Send Enquiry</button>
  </form>

  <footer>
    &copy; 2025 T&F Consultancy
  </footer>

</body>
</html>
